<include file="Public/iframe_head"/>
<div class="layui-tab-content">
    <form method="post" action="{:U('Post/add')}">
        <div class="layui-form-item">
            <label class="layui-form-label">文章标题</label>
            <div class="layui-input-inline">
                <input type="text" name="title" class="layui-input" id="post-title" placeholder="输入文章标题">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">文章分类</label>
            <div class="layui-input-inline">
            <select name="cate_id" id="post-cate" class="form-control">
                <foreach name="category" item="v">
                    <option value="{$v.id}">{$v.html} {$v.title}</option>
                </foreach>
            </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="post-content">文章内容</label>
            <script id="post-content" name="content" type="text/plain"></script>
        </div>
        <!--<div class="form-group">-->
            <!--<label>文章类型</label>-->

              <!--<input type="radio" name="type" value="1" checked="checked">普通-->
            <!--</label>-->

              <!--<input type="radio" name="type" value="2">置顶-->
            <!--</label>-->
            <!--<label class="radio-inline">-->
              <!--<input type="radio" name="type"  value="3">热门-->
            <!--</label>-->
            <!--<label class="radio-inline">-->
              <!--<input type="radio" name="type"  value="4">推荐-->
            <!--</label>-->
        <!--</div>-->
        <div class="layui-form-item">
            <div class="layui-input-block" style="margin: 10px 0px 0px 0px">
                <button class="layui-btn" type="submit">立即添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<!-- 配置文件 -->
<script type="text/javascript" src="/Public/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="/Public/ueditor/ueditor.all.js"></script>

        ],
        initialFrameHeight:500,

    });
</script>
